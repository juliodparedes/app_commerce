<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/5012439c60.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/estilos.css">

    <title>App Commerce</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
          <div class="container">
              <a href="index.html" class="navbar-brand">appCommerce</a>
              <a href="https://juliodparedes.github.io/desarrollos.html" class="navbar-brand">Desarrollos</a>
              <a href="panel.html" class="navbar-brand">Panel</a>
          </div>
      </nav>

      <img src="img/logo_login.png" alt="" class="img-fluid mx-auto d-block my-5">

      <!--Login-->
      <section id="login">
          <div class="container">
              <div class="row">
                  <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="text-center">Acceso Usuarios</h4>
                            </div>
                            <div class="card-body">
                                <form action="index.html">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" placeholder="Ingresar email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" placeholder="Ingresar password">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-user"></i> Acceder</button>
                                </form>
                            </div>
                        </div>
                  </div>
              </div>
          </div>
      </section>

      <!--  Footer -->
      <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
          <div class="container">
              <div class="row">
                  <div class="col">
                      <p class="lead text-center">
                          2021 - Todos los derechos &copy;
                          <span>App Commerce</span>
                      </p>
                  </div>
              </div>
          </div>
      </footer>

    src="https://code.jquery.com/jquery-3.6.0.min.js"

  </body>
</html>
